<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinclair Says</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="parent">
            <header class="child header" id="">
                <div class="screen">
                <h1 class="screen-text">Sinclair says...</h1>
                </div>
            </header>
            <nav class="nav">
                <div class="child volume" id="">
                    <h3 class="ui-text">Reset Game</h3>
                    <input type="button" class="btn" value="Reset" id="reset"/>
                </div>    
                <div class="child score" id="">
                    <h3 class="nav-text ui-text">Score</h3>
                    <div class="score-box" id="scorebox"></div>
                </div>    
                <div class="child replay" id="">
                    <h3 class="ui-text">Replay Last Pattern</h3>
                    <input type="button" class="btn" value="Replay" id="replay"/>
                </div>    
                <div class="child lives" id="">
                    <h3 class="ui-text">Lives</h3>
                    <div class="score-box" id="lives-box"></div>
                </div>
                <div class="child start-game" id="">
                    <h3 class="ui-text">Start Game</h3>
                    <input type="button" class="btn" value="Easy" id="start"/>
                    <input type="button" class="btn" value="Medium" id="med"/>
                    <input type="button" class="btn" value="Hard" id="hard"/>
                </div>
            </nav>      
            <div class="child pad-container" id="">
                <div class="pad-group">
                    <div class="pad pad-1" id="pad1"></div>
                    <div class="pad pad-2" id="pad2"></div>
                    <div class="pad pad-3" id="pad3"></div>
                    <div class="pad pad-4" id="pad4"></div>
                    <div class="pad pad-5" id="pad5"></div>
                    <div class="pad pad-6" id="pad6"></div>
                    <div class="pad pad-7" id="pad7"></div>
                    <div class="pad pad-8" id="pad8"></div>
                    <div class="pad pad-9" id="pad9"></div>
                <h3 class="brand-text">SINCLAIR 1100</h3>    
                </div>
           </div>
        </div>
    </div>
</body>

</html>
